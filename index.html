<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Love Calculator</h1>
  </div>
  <div class="container">
    <div class="box">

      <form action="">
        <div class="form">
        <input class="inputName boxItem" name="" type="text" id="name" placeholder="Enter Your Name">
        <span class="">+</span>
        <input class="inputName boxItem" name="" type="text" id="lname" placeholder="Your Partner Name">
    </div>
    </form>

    <button class="boxItem" onclick="checkloveper()">Calculate</button>
    <input class="loveScore boxItem" name="" type="text" id="lovevalue" placeholder="Love Score(0-100)">
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
