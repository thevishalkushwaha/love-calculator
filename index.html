<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Love Calculator</h1>
  </div>
  <div class="container">
    <div class="box">

      <form action="">
        <div class="form">
        <input class="inputName boxItem" name="" type="text" id="name" placeholder="Enter Your Name">
        <span class="">+</span>
        <input class="inputName boxItem" name="" type="text" id="lname" placeholder="Your Partner Name">
    </div>
    </form>

    <button class="boxItem" onclick="checkloveper()">Calculate</button>
    <input class="loveScore boxItem" name="" type="text" id="lovevalue" placeholder="Love Score(0-100)">
  </div>
  </div>
  <script >
  function checkloveper(){

    var name = document.getElementById('name').value;
    var lname = document.getElementById('lname').value;
  
    if(name == ""){
     alert('Please enter your name');
    }else if (name.length <=2 ) {
     alert('Min lenght is 3')
    }else if(!isNaN(name)){
     alert('Numbers are not allowed');
    }
  
    else if(lname == ""){
     alert('Please enter your love name');
    }else if (lname.length <=2 ) {
     alert('Min lenght is 3')
    }else if(!isNaN(lname)){
     alert('Numbers are not allowed');
    }
    else{
    var lovdata = Math.random() * 100;
    
    if (
        (name =="Satyam" && lname =="Archana")||
        (name =="satyam" && lname =="archana")||
        (name =="archana" && lname =="satyam")||
        (name =="Archana" && lname =="Satyam")||
        (name =="archana" && lname =="Satyam")||
        (name =="Archana" && lname =="satyam")||
        (name =="Satyam" && lname =="Archana")||
        (name =="satyam" && lname =="archana")||
        (name =="Satyam" && lname =="archana")||
        (name =="satyam" && lname =="Archana")
        ) {
        lovdata = 100;
        
    } else {
      lovdata = Math.floor(lovdata);
    }
    document.getElementById('lovevalue').value = lovdata + "%"; 
    }
    
   }
  </script>
  
</body>

</html>
